<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
        <script src="./js/Posters.js"></script>
        <script src="./js/Cursor.js"></script>
        <script src="./js/InfoBanner.js"></script>
    </head>
    <body>
        <a-scene id="main-scene">
            <a-sky id="main-container" color="skyblue"></a-sky>
            <a-entity id="posters-container" cursor-listener posters></a-entity>
            <a-camera id="camera" wasd-controls-enabled="false">
                <a-entity
                    id="title"
                    position="0 0.73 -1"
                    text="font: exo2bold; align: center; width: 2.5; color: #000; value: Virtual Comics Store"
                >
                    <a-entity
                        id="title"
                        position="0 -0.1 0"
                        text="font: dejavu; align: center; width: 1; color: #e65100; value: Get Your Favourite Comics"
                    ></a-entity>
                </a-entity>
                <a-entity
                    id="cursor"
                    position="0 0 -1"
                    geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                    material="color: orange; shader: flat;"
                    cursor
                ></a-entity>
                <a-entity
                    id="fade-background"
                    geometry="primitive: sphere; radius: 2.5"
                    position="0 0 1.5"
                    material="color: black; side: back; shader: flat; transparent: true; opacity: 0.6"
                    visible="false"
                    cursor-listener
                    info-banner
                ></a-entity>
            </a-camera>
        </a-scene>
    </body>
</html>
